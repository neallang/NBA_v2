<div id="progresion-graphs" class="graph-container">
    <h2>Career Progression</h2>
    {% for stat, graph in progression_graphs.items %}
        <div class="progression-graph">
            <h3>{{ stat }}</h3>
            <img src="data:image/png;base64,{{ graph }}" alt="{{ stat }} Progression Graph">
        </div> 
    {% endfor %}
</div>
